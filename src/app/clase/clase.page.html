<ion-header [translucent]="true">
  <img src="assets/imagen/logosolo.png">
</ion-header>

<ion-content [fullscreen]="true" color="light">

    <h1>Crear la clase</h1>
  
  <form (ngSubmit)="crearNuevaClase()" #claseForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">CÃ³digo de Clase:</ion-label>
        <ion-input type="text" name="cod_clase" [(ngModel)]="nuevaClase.cod_clase" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Fecha:</ion-label>
        <ion-input type="text" name="fecha" [(ngModel)]="nuevaClase.fecha" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Horario:</ion-label>
        <ion-input type="text" name="horario" [(ngModel)]="nuevaClase.horario" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Aula:</ion-label>
        <ion-input type="text" name="aula" [(ngModel)]="nuevaClase.aula" required></ion-input>
      </ion-item>
      
    </ion-list>
    <ion-card-content>
      <ion-button expand="full" shape="round" type="submit" class="ion-margin-top">Crear Clase</ion-button>
    </ion-card-content> 
  </form>
</ion-content>
