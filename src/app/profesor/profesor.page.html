<ion-header [translucent]="true">
  <img src="assets/imagen/logosolo.png">
</ion-header>
 
<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido/a {{ userInfoReceived?.pnombre }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>INFORMACIÓN DEL {{ tipoUsuarioNombre }}: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Nombre de Usuario: {{ userInfoReceived?.usuario }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ userInfoReceived?.pnombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellidos: {{ userInfoReceived?.apaterno }} {{ userInfoReceived?.apmaterno }}</ion-label>
    </ion-item>
   
  </ion-list>
  <ion-card-content>
    <ion-button (click)="redirigirACrearClase()">Crear Clase</ion-button>
  </ion-card-content>
   
  <ion-card-content>
    <ion-button  (click)="navegarAClase()">Mostrar Clases</ion-button>
  </ion-card-content>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="cerrarSesion()">Cerrar sesión</ion-button>
  </ion-toolbar>
</ion-footer>
