<ion-header [translucent]="true">
  <img src="assets/imagen/logosolo.png">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>REGISTRA LA ASISTENCIA</ion-card-title>
    </ion-card-header>
    <ion-card-content>      
      <ion-item>
        <ion-label position="stacked">Escoger codigo de clase:</ion-label>
        <ion-select [(ngModel)]="cod_clase">
          <ion-select-option *ngFor="let clase of clases" [value]="clase.cod_clase">
            {{ clase.cod_clase }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-label>Clase: {{ codClase }}</ion-label>
      <ion-label>Selecciona el estado de asistencia:</ion-label>
      <ion-button (click)="estadoAsistencia = 'Presente'">Presente</ion-button>
      <ion-button (click)="estadoAsistencia = 'Ausente'">Ausente</ion-button>
      <br>
      <ion-button (click)="registrarAsistencia()">Registrar Asistencia</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
